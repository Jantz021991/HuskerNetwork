{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HuskersNetwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

    <!-- App css -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/icons.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />

    <script src="{% static "js/modernizr.min.js" %}"></script>
</head>

<body>
    <!-- Navigation Bar-->
    <header id="topnav">
        <div class="topbar-main">
            <div class="container-fluid">

                <!-- Logo container-->
                <div class="logo">
                    <a href="index.html" class="logo">
                        <img src="{% static "images/logo.png" %}" alt="" height="22" class="logo-large">
                    </a>
                </div>
                <!-- End Logo container-->

                <div class="menu-extras topbar-custom">
                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                        <li class="menu-item">
                            <!-- Mobile menu toggle-->
                            <a class="navbar-toggle nav-link">
                                <div class="lines">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </a>
                            <!-- End mobile menu toggle-->
                        </li>
                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle waves-effect nav-user" data-toggle="dropdown" href="#" role="button" aria-haspopup="false"
                                aria-expanded="false">
                                <img src="{% static "images/users/avatar-1.jpg" %}" alt="user" class="rounded-circle">
                                <span class="ml-1 pro-user-name">{{ user.username }}
                                    <i class="mdi mdi-chevron-down"></i>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right profile-dropdown ">
                                {% if user.is_authenticated %}
                                <!-- item-->
                                <a href="{% url 'HuskersApp:change_password' %}" class="dropdown-item notify-item">
                                    <i class="fi-lock"></i>
                                    <span>Change Password</span>
                                </a>

                                <!-- item-->
                                <a href="" class="dropdown-item notify-item">
                                    <i class="fi-head"></i>
                                    <span>Manage Account</span>
                                </a>

                                <!-- item-->
                                <a href="{% url 'logout' %}" class="dropdown-item notify-item">
                                    <i class="fi-cog"></i>
                                    <span>Log Out</span>
                                </a>
                                {% else %}

                                <a href="{% url 'login' %}" class="dropdown-item notify-item">
                                    <i class="fi-lock"></i>
                                    <span>Login</span>
                                </a>

                                {% endif %}
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- end menu-extras -->

                <div class="clearfix"></div>
            </div>
            <!-- end container -->
        </div>
        <!-- end topbar-main -->

        <div class="navbar-custom">
            <div class="container-fluid">
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li>
                            <a href="{% url 'HuskersApp:home' %}">
                                <i class="icon-home"></i>Home</a>
                        </li>
                        <li>
                            <a href="{% url 'HuskersApp:group_list' %}">
                                <i class="icon-people"></i>Groups</a>
                        </li>
                        <li>
                            <a href="{% url 'HuskersApp:venue' %}">
                                <i class="icon-location-pin"></i>Venues</a>
                        </li>
                        <li>
                            <a href="{% url 'HuskersApp:feed' %}">
                                <i class="icon-globe"></i>Hashtag Feed</a>
                        </li>


                    </ul>
                    <!-- End navigation menu -->
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->
    </header>
    <!-- End Navigation Bar-->

    <div class="wrapper">
        <div class="container-fluid">
            {% block content %} {% endblock %}

        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    2018 Â© HuskersNetwork
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->


    <!-- jQuery  -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/waves.js" %}"></script>
    <script src="{% static "js/jquery.slimscroll.js" %}"></script>

    <!-- App js -->
    <script src="{% static "js/jquery.core.js" %}"></script>
    <script src="{% static "js/jquery.app.js" %}"></script>

</body>

</html>
