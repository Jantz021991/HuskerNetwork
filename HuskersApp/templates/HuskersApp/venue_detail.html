{% extends 'HuskersApp/base.html' %}
{%  load staticfiles %}

{% block content %}



<div class="content container">
    <div class="row">
        <div class="col-md-4" >
            <h1>{{venue.city}} Weather</h1>
            <div id="openweathermap-widget-15"></div>
            <script>
                var cityId = "{{ cityId }}";
                window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
                window.myWidgetParam.push({
                    id: 15,
                    cityid: cityId,
                    appid: '1c20b22acd0d5d1f853c04e0bcc77011',
                    units: 'metric',
                    containerid: 'openweathermap-widget-15',
                });
                (
                    function () {
                        var script = document.createElement('script');
                        script.async = true;
                        script.charset = "utf-8";
                        script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(script, s);
                    }
                )();
            </script>
        </div>
        <div class="col-md-8" style="padding-top:60px">
            <h3>Venue Details</h3>
            <h5>{{venue.name}} is located at {{venue.address_line_1}},{{venue.address_line_2}}</h5>
            <br>
            <br>
            <h5>{{group.name}}</h5>
            <!--{% if isGroupMember %}-->
            <!--<button class="btn btn-danger" id="updateGroup" value="leave">Leave</button>-->
            <!--{% else %}-->
            <!--<button class="btn btn-success" id="updateGroup" value="join">Join</button>-->
            <!--{% endif %}-->
            <div>
                <button class="btn btn-success" value="">Join</button>
            </div>
        </div>

    </div>
</div>
{% endblock %}
