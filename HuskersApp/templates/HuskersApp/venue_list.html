{% extends 'HuskersApp/base.html' %}
{%  load staticfiles %}
{% load static %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <h1>Venues in Omaha</h1>
            <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1oGglhTwWm3yz9m3sWkhZyM1aNwILMt7y" width="1150"
                    height="400"></iframe>
        </div>
    </div>
</div>

<div class="row">
    <h2 style="padding-left: 15Px">Venue List</h2>
</div>
<div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>Venue</th>
            <th>City</th>
            <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for venue in venues %}
        <tr>
            <td>{{ venue.name }}</td>
            <td>{{ venue.city }}</td>
            <td><a href="{% url 'HuskersApp:venue_detail' pk=venue.pk %}"
                   class="btn btn-primary">View Venue detail</a>
            </td>
            <td><a href="{% url 'HuskersApp:venue_edit' pk=venue.pk %}"
                   class="btn btn-warning">Edit</a></td>
            <td><a href=#
                   onclick="return confirm('Are you sure you want to delete?')"
                   class="btn btn-danger">Delete</a>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>




{% endblock %}
