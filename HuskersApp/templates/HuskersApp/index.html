{% extends 'HuskersApp/base.html' %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Huskers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App css -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/icons.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
    <script src="{% static "js/modernizr.min.js" %}"></script>
</head>

<body>
    <!-- Navigation Bar-->
    <header id="topnav">
        <div class="topbar-main">
            <div class="container-fluid">
                <!-- Logo container-->
                <div class="logo">
                    <a href="index.html" class="logo">
                        <img src="{% static "images/logo.png" %}" alt="" height="22" class="logo-large">
                    </a>
                </div>
                <!-- End Logo container-->
                <div class="menu-extras topbar-custom">
                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                        <li class="menu-item">
                            <!-- Mobile menu toggle-->
                            <a class="navbar-toggle nav-link">
                                <div class="lines">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </a>
                            <!-- End mobile menu toggle-->
                        </li>
                        <li>
                            <a class="nav-link dropdown-toggle waves-effect nav-user" href="{% url 'register' %}" role="button">Sign Up</a>
                        </li>
                        <li>
                            <a class="nav-link dropdown-toggle waves-effect nav-user" href="{% url 'login' %}" role="button">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- end menu-extras -->
                <div class="clearfix"></div>
            </div>
            <!-- end container -->
        </div>
        <!-- end topbar-main -->
    </header>
    <!-- End Navigation Bar-->
    <div class="row" style="height:350px">
        <img src="{% static "images/back.jpg" %}" style="position:absolute">
        <div class="col-3 card-box tilebox-one" style="position: absolute; margin-top: 90px; margin-left: 90px;">
            <p>Join Huskers Network, Play and Network</p>
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-primary waves-effect waves-light btn-lg">Sign In</button>
            </a>
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-primary waves-effect waves-light btn-lg">Sign Up</button>
            </a>
        </div>
    </div>
    <div class="wrapper" style="margin-top:-80px">
        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Welcome</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card-box tilebox-one">
                        <i class="icon-user-following float-right text-muted"></i>
                        <h6 class="text-muted text-uppercase mt-0">Members</h6>
                        <h2 class="m-b-20" data-plugin="counterup">{{ members }}</h2>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card-box tilebox-one">
                        <i class="icon-map float-right text-muted"></i>
                        <h6 class="text-muted text-uppercase mt-0">Venues</h6>
                        <h2 class="m-b-20">
                            <span data-plugin="counterup">{{ venues }}</span>
                        </h2>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card-box tilebox-one">
                        <i class="icon-game-controller float-right text-muted"></i>
                        <h6 class="text-muted text-uppercase mt-0">Games Everyday</h6>
                        <h2 class="m-b-20">
                            <span data-plugin="counterup">15.9</span>
                        </h2>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
                    <div class="card-box tilebox-one">
                        <i class="icon-people float-right text-muted"></i>
                        <h6 class="text-muted text-uppercase mt-0">Groups</h6>
                        <h2 class="m-b-20" data-plugin="counterup">{{ groups }}</h2>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    2018 Â© HuskersNetwork
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <!-- jQuery  -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/waves.js" %}"></script>
    <script src="{% static "js/jquery.slimscroll.js" %}"></script>
    <!-- App js -->
    <script src="{% static "js/jquery.core.js" %}"></script>
    <script src="{% static "js/jquery.app.js" %}"></script>
</body>
</html>
{% endblock %}
